<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      padding: 15px;
      background: #4CAF50;
      color: white;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 16px;
      max-width: 75%;
      word-wrap: break-word;
      display: inline-block;
      clear: both;
    }

    .me {
      background-color: #dcf8c6;
      float: right;
      text-align: right;
    }

    .other {
      background-color: #f1f0f0;
      float: left;
      text-align: left;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 16px;
      outline: none;
    }

    .chat-input button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 16px;
      cursor: pointer;
    }

    .chat-status {
      padding: 5px 15px;
      font-size: 12px;
      background: #eee;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Support Chat</div>
    <div class="chat-status" id="status">Connecting...</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // âœ… Replace these with your actual values
    const publicFingerprint = 'your_public_key';
    const privateFingerprint = 'your_secret_key';
    const userEmail = 'user@example.com';
    const userName = 'Guest';

    const wsUrl = `wss://api.ccpay.space/ws/chat/${publicFingerprint}/${userEmail}?private_fingerprint=${privateFingerprint}`;

    const socket = new WebSocket(wsUrl);

    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('messageInput');

    socket.onopen = () => {
      statusEl.textContent = 'Connected';
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === 'new_message') {
        appendMessage(data.message, 'other');
      } else if (data.type === 'message_received') {
        console.log('Message confirmed');
      }
    };

    socket.onclose = () => {
      statusEl.textContent = 'Disconnected';
    };

    socket.onerror = (err) => {
      statusEl.textContent = 'Connection error';
      console.error('WebSocket error:', err);
    };

    function sendMessage() {
      const msg = inputEl.value.trim();
      if (msg === '' || socket.readyState !== WebSocket.OPEN) return;

      socket.send(JSON.stringify({
        name: userName,
        message: msg
      }));

      appendMessage(msg, 'me');
      inputEl.value = '';
    }

    function appendMessage(msg, who) {
      const div = document.createElement('div');
      div.className = `message ${who}`;
      div.textContent = msg;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
