<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      padding: 15px;
      background: #4CAF50;
      color: white;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 16px;
      max-width: 75%;
      word-wrap: break-word;
      display: inline-block;
      clear: both;
    }

    .me {
      background-color: #dcf8c6;
      float: right;
      text-align: right;
    }

    .other {
      background-color: #f1f0f0;
      float: left;
      text-align: left;
    }

    .message-info {
      font-size: 10px;
      color: #666;
      margin-top: 3px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 16px;
      outline: none;
    }

    .chat-input button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 16px;
      cursor: pointer;
    }

    .chat-input button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .chat-status {
      padding: 5px 15px;
      font-size: 12px;
      background: #eee;
      color: #333;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Support Chat</div>
    <div class="chat-status" id="status">Connecting...</div>
    <div class="chat-messages" id="messages">
      <div class="loading" id="loading">Loading chat history...</div>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." disabled />
      <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <script>
    // âœ… Replace these with your actual values
    const publicFingerprint = 'your_pubic_key';
    const privateFingerprint = 'your_secret_key';
    const userEmail = 'alejandro@google.com';
    const userName = 'ALEJANDRO';

    const wsUrl = `wss://api.ccpay.space/ws/chat/${publicFingerprint}/${userEmail}?private_fingerprint=${privateFingerprint}`;

    const socket = new WebSocket(wsUrl);

    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const loadingEl = document.getElementById('loading');

    let isConnected = false;
    let historyLoaded = false;

    socket.onopen = () => {
      statusEl.textContent = 'Connected';
      isConnected = true;
      inputEl.disabled = false;
      sendBtn.disabled = false;
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log('Received:', data);

      switch (data.type) {
        case 'previous_messages':
          // Handle message history
          loadingEl.style.display = 'none';
          historyLoaded = true;
          
          if (data.messages && data.messages.length > 0) {
            data.messages.forEach(msg => {
              const isMe = msg.sender_email === userEmail;
              appendMessage(msg.message, isMe ? 'me' : 'other', msg.created_at, msg.sender_email);
            });
          } else {
            // Show welcome message if no history
            const welcomeDiv = document.createElement('div');
            welcomeDiv.style.textAlign = 'center';
            welcomeDiv.style.padding = '20px';
            welcomeDiv.style.color = '#666';
            welcomeDiv.innerHTML = 'ðŸ‘‹ Welcome! Start a conversation by sending a message.';
            messagesEl.appendChild(welcomeDiv);
          }
          break;

        case 'new_message':
          // Handle real-time incoming messages
          if (historyLoaded) {
            appendMessage(data.message, 'other', data.created_at, data.sender_email);
          }
          break;

        case 'message_received':
          // Message confirmation
          console.log('Message confirmed:', data);
          break;

        default:
          console.log('Unknown message type:', data.type);
      }
    };

    socket.onclose = () => {
      statusEl.textContent = 'Disconnected - Reconnecting...';
      isConnected = false;
      inputEl.disabled = true;
      sendBtn.disabled = true;
      
      // Auto-reconnect after 3 seconds
      setTimeout(() => {
        if (!isConnected) {
          location.reload(); // Simple reconnection by reloading
        }
      }, 3000);
    };

    socket.onerror = (err) => {
      statusEl.textContent = 'Connection error';
      console.error('WebSocket error:', err);
      loadingEl.style.display = 'none';
      
      // Show error message
      const errorDiv = document.createElement('div');
      errorDiv.style.textAlign = 'center';
      errorDiv.style.padding = '20px';
      errorDiv.style.color = '#d32f2f';
      errorDiv.innerHTML = 'âŒ Connection failed. Please refresh the page.';
      messagesEl.appendChild(errorDiv);
    };

    function sendMessage() {
      const msg = inputEl.value.trim();
      if (msg === '' || !isConnected) return;

      // Send message to server
      socket.send(JSON.stringify({
        name: userName,
        message: msg
      }));

      // Add to UI immediately (optimistic update)
      appendMessage(msg, 'me', new Date().toISOString(), userEmail);
      inputEl.value = '';
    }

    function appendMessage(msg, who, timestamp, senderEmail) {
      const div = document.createElement('div');
      div.className = `message ${who}`;
      
      const messageText = document.createElement('div');
      messageText.textContent = msg;
      div.appendChild(messageText);
      
      // Add timestamp and sender info
      if (timestamp) {
        const info = document.createElement('div');
        info.className = 'message-info';
        const time = new Date(timestamp).toLocaleTimeString([], { 
          hour: '2-digit', 
          minute: '2-digit' 
        });
        info.textContent = `${time}`;
        if (who === 'other' && senderEmail) {
          info.textContent += ` â€¢ ${senderEmail}`;
        }
        div.appendChild(info);
      }
      
      messagesEl.appendChild(div);
      // Fixed the typo here: messagesEl instead of messagesel
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function formatTime(timestamp) {
      if (!timestamp) return '';
      return new Date(timestamp).toLocaleTimeString([], { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
    }

    // Handle Enter key
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-focus input when page loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        if (!inputEl.disabled) {
          inputEl.focus();
        }
      }, 500);
    });
  </script>
</body>
</html>
